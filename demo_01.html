<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR with A-Frame</title>
    <meta name="description" content="WebVR with A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  
  <body>
  
    <a-scene background="color: #FF6633">
      
      <a-link href="index.html" target="_blank" position="-3 5 -8" title="My Homepage" image="#homeThumbnail"></a-link>
      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC366" shadow></a-box>
      <a-sphere position="0 1.25 -5" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      
      <a-camera look-controls position="0 1.6 0">
         <a-cursor material="color: cyan; shader: flat"></a-cursor>
      </a-camera>
      
    </a-scene>
    
  </body>
</html>
