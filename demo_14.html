<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Audio</title>
    <meta name="description" content="A-Frame Audio">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  
  <body>

    <a-scene background="color: #003060" flight="defaultLightsEnabled: true">
      <a-assets>
        <img id="homeThumbnail" src="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2Fxbone_wee.png?v=1604876175223">
         <a-asset-item src="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2FTree.obj?v=1606680056332" id="tree1"></a-asset-item>
         <a-asset-item src="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2FTree.mtl?v=1606680064203" id="tree1mat"></a-asset-item>
         <audio id="spooky" src="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2FCreep%20-%20Emmit%20Fenn.mp3?v=1606672257583"></audio>
      </a-assets>
      
      <a-entity link="href: index.html; title: .; borderColor: #660; backgroundColor: #660" position=" 0 5 -10" scale="0.5 0.5 0.5"></a-entity>
      
      <a-plane position="-1 0.5 -3" rotation="0 50 0" color="#363636" scale="0.6 1 0.3" shadow></a-plane>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="#000000" shadow></a-plane>
      
      <a-obj-model src="#tree1" mtl="#tree1mat" position="-3 0 -15" rotation="0 0 0" scale="0.02, 0.02, 0.02">
      </a-obj-model>
      
      <a-box position="-1 0.5 -3" rotation="0 50 0" color="#363636" scale="0.6 1 0.3" shadow id="grave"></a-box>
      <a-box position="0 0.5 -4" rotation="0 50 0" color="#363636" scale="0.6 1 0.3" shadow></a-box>
      <a-box position="1 0.5 -5" 
             rotation="0 50 0" 
             color="#363636" 
             scale="0.6 1 0.3"></a-box>
      
      <a-sound src="#spooky" autoplay="true" sound.volume="2" sound.loop="false" position="0 2 5" ></a-sound>
      
      <a-box position="-1 0.5 -1" 
             rotation="0 20 0" 
             scale="0.2 0.2 0.2"
             light="color: #FFFF00; distance: 5; intensity: 20; type: spot; angle: 50">

      </a-box>
           
      <a-camera>
         <a-cursor material="color: cyan; shader: flat"></a-cursor>
      </a-camera>
      
    </a-scene>
    
  </body>
</html>
