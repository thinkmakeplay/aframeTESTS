<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR with A-Frame</title>
    <meta name="description" content="WebVR with A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  
  <body>

    <a-scene background="color: #ECECEC">
      <a-link href="index.html" position="-3 5 -8" title="My Homepage" image="#homeThumbnail"></a-link>
    
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#44CC00" shadow></a-box>
      
      <a-entity 
        geometry="primitive: box"
        material="color: #3300DD"
        position="-1 0.5 -1"
        animation__mouseenter="property: scale; to: 0.3 0.3 0.3; startEvents: mouseenter; dur:500";
        animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur:1500";
        animation__click="property: rotation; to: 360 405 45; startEvents: click; dur:2000";>
      </a-entity>
      
      <a-box position="-1 0.5 -2" rotation="0 45 0" color="#4CC3D9" scale="0.2 0.2 0.2">    
      </a-box>
           
      <a-camera>
         <a-cursor material="color: cyan; shader: flat"></a-cursor>
      </a-camera>
      
    </a-scene>
    
  </body>
</html>
