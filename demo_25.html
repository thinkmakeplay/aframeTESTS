<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Particle System</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>  
  </head>
  <body>
    <a-scene>
      
      <a-link href="index.html" target="_blank" position="-3 5 -8" scale="0.5 0.5 0.5" title="My Homepage" image="#homeThumbnail"></a-link>
      
      <!-- Particle system uses 'default' preset, setting custom colors. -->
        <!-- <a-entity position="-2 12 -15" particle-system="color: #FF0000,#FFFF00; maxParticleCount: 1000; preset: dust; size:10"></a-entity>
      
      <a-sphere position="-2 6 -15" radius="0.25" color="#FFFFFF" shadow></a-sphere>
      <a-entity position="-2 6 15" particle-system="color: #00FF00,#33FF33; preset: rain"></a-entity>
      <a-entity position="3 2.25 -15" particle-system="color: #FF0000,#44CC00"></a-entity>
      <a-entity position="3 2.25 -15" particle-system="color: #00FF00,#44CC00"></a-entity>
      <a-entity position="3 2.25 -15" particle-system="color: #0000FF,#44CC00"></a-entity>-->

      <a-box position="-1 1 -3" rotation="0 0 0" color="#44CC00" scale="0.5 0.5 2" shadow
             event-set__enter="_event: mouseenter; color: #026fc9"
             event-set__leave="_event: mouseleave; color: #4CC3D9"
             animation="property: rotation; easing: linear; dur: 10000; to: 0 360 0; loop: true">

      </a-box>
      
      <a-box position="3 1 -10" radius="0.25" color="#FFFFFF" rotation="0 0 0"
             animation="property: rotation; easing: linear; dur: 10000; to: 360 0 0; loop: true">
        <a-entity position="0 0 0" particle-system="color: #0000FF,#FFFFFF; maxParticleCount: 1000; size: 2"></a-entity>
      </a-box>
     
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
 
      <a-sky color="#000000"></a-sky>
      
      <a-camera position="0 1.2 0">
         <a-cursor material="color: cyan; shader: flat"></a-cursor>
      </a-camera>
      
    </a-scene>
  </body>
</html>
