<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Lights</title>
    <meta name="description" content="A-Frame Lights">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  
  <body>

    <a-scene background="color: #003060" fog="type: linear; color: #ff0" light="defaultLightsEnabled: false">
      <a-assets>
        <img id="homeThumbnail" src="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2Fxbone_wee.png?v=1604876175223">
         <a-asset-item src="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2FTree.obj?v=1606680056332" id="tree1"></a-asset-item>
      <a-asset-item src="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2FTree.mtl?v=1606680064203" id="tree1mat"></a-asset-item>
      </a-assets>
    
      <a-entity light="color: #AFA; intensity: 0.8; position:100 100 100"></a-entity>
      <a-entity light="type: spot; angle: 5; target: #grave; position:-1 1 0"></a-entity>
      
      <a-link href="index.html" position="0 5 -8" scale="0.5 0.5 0.5" geometry="primitive:circle;segments:64" material="backgroundColor:#eeff00;borderEnabled:0"></a-link>
      <a-entity link="href: index.html; position: 1 5 -8; borderColor: #660; backgroundColor: #330"></a-entity>
      
      <a-plane position="-1 0.5 -3" rotation="0 50 0" color="#363636" scale="0.6 1 0.3" shadow></a-plane>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="#000000" shadow></a-plane>
      
      <a-obj-model src="#tree1" mtl="#tree1mat" position="-3 0 -15" rotation="0 0 0" scale="0.02, 0.02, 0.02">
      </a-obj-model>
      
      <a-box position="-1 0.5 -3" rotation="0 50 0" color="#363636" scale="0.6 1 0.3" shadow id="grave"></a-box>
      <a-box position="0 0.5 -4" rotation="0 50 0" color="#363636" scale="0.6 1 0.3" shadow></a-box>
      <a-box position="1 0.5 -5" rotation="0 50 0" color="#363636" scale="0.6 1 0.3" shadow></a-box>
      
      <a-box position="-1 0.5 -1" 
             rotation="0 0 0" 
             color="#4CC3D9" 
             scale="0.2 0.2 0.2"
             light="color: #FFFF00; distance: 5; intensity: 4; type: spot; angle: 30"
             animation="property: rotation; easing: linear; dur: 10000; to: 0 360 0; loop: true">

        <!--<a-animation attribute="light.intensity" dur="10000" to="1" loop="true"></a-animation>-->
      </a-box>
           
      <a-camera>
         <a-cursor material="color: cyan; shader: flat"></a-cursor>
      </a-camera>
      
    </a-scene>
    
  </body>
</html>
