<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-assets>       
        <img id="city" 
             crossorigin="anonymous" 
             src="https://cdn.glitch.com/952ffaee-da13-4f12-a651-7874171a6ada%2Fvrtest2.png?v=1603579027674"/>
        <img id="unitysample"
             src="https://cdn.glitch.global/b42d76f4-87e1-45de-b342-8e65a5bd800e/vrtest1.png?v=1665355524801"/>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="50" src="#unitysample" rotation="0 90 0"></a-sky>

      <a-link href="index.html" position="-3 5 -8" title="My Homepage" image="#homeThumbnail"></a-link>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls position="0 1.6 0"> 
        <a-cursor id="cursor"></a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
