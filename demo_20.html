<html>  
<head>    
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
  
<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType: webcam;">
    <a-assets>
        <a-asset-item src="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2Fpenguin.obj?v=1607116996870" id="penguin"></a-asset-item>
        <a-asset-item src="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2Fpenguin.mtl?v=1607117004669" id="penguinmat"></a-asset-item>
    </a-assets>     

    <!--define a camera which will move according to the marker position 
detectionMode: mono_and_matrix; matrixCodeType: 3x3;
    <a-marker-camera type="barcode" value="1">
      <a-obj-model src="#penguin" mtl="#penguinmat" position="0 0.5 0" rotation="0 180 0" scale="0.03, 0.03, 0.03">
      </a-obj-model>
    </a-marker-camera>-->
    
    <a-marker type="pattern"
              url="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2Fpattern-PiskelPenguin.patt?v=1607280079154">
      <a-obj-model src="#penguin" mtl="#penguinmat" position="0 0.5 0" rotation="0 180 0" scale="0.03, 0.03, 0.03">
      </a-obj-model>
    </a-marker>
    
    <a-marker type="pattern"
              url="https://cdn.glitch.com/b42d76f4-87e1-45de-b342-8e65a5bd800e%2Fpattern-Piskel_diag2.patt?v=1607276396596">
       <a-box position="0 0.5 0" rotation="0 50 0" color="#B13737" scale="1 1 1" shadow></a-box>
    </a-marker>
    
    <a-marker type="barcode" value="5">
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
  
</body>
</html>
